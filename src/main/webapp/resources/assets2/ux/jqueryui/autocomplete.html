<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Autocomplete - Remote datasource</title>
         <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="jquery-ui.css">
        <script src="../../js/jquery-1.11.1.js">
        </script>
		<script src="risen.js"></script>
        <script src="jquery-ui.js">
        </script>
        <style>
            .ui-autocomplete-loading {
                background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
            }
        </style>
        <script>
            $(function(){
                function log(message){
                    $("<div>").text(message).prependTo("#log");
                    $("#log").scrollTop(0);
                }
                
                $("#birds").autocomplete({
                    source: 'autocomplete-data.json',
                    minLength: 2,
					pageSize : 10,
					keyName : 'USER_ID',			
					displayText:'LOGIN_NAME',		
                    select: function(event, ui){
						//console.log(ui.item);
                        log(ui.item ? "Selected: " + ui.item.LOGIN_NAME + " aka " + ui.item.USER_ID : "Nothing selected, input was " + ui.item.USER_ID);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div style="height:100px">
        </div>
        <div class="ui-widget ui-select">
            <input class="form-control select-search" id="birds">
        </div>
        <div class="ui-widget" style="margin-top:2em; font-family:Arial">
            Result:
            <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content">
            </div>
        </div>
        <div id="hope">
        </div>
    </body>
</html>
